<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/offline">
<head>
    <title>Home page | JME</title>
</head>
<body>
    <th:main layout:fragment="content">
        <article class="container">
            <header class="row">
                <div class="col s12">
                    <h1 class="flow-text center">Description</h1>
                    <p class="center">
                    Internet forum powered by Spring Framework.
                    Focused in Java and Front-End developer.</p>
                </div>
            </header>
            <section class="row">
                <div class="col s12">
                    <h1 class="flow-text center">Technologies</h1>
                    <p class="center">Java 8, Spring MVC, Spring Data, Spring Security, Spring Boot, JPA/Hibernate,
                        HTML (Themyleaf), CSS (Materialize)</p>
                    <h1 class="flow-text center">Software tools</h1>
                    <p class="center">Eclipse IDE, Maven ,SqlServer</p>
                </div>
            </section>
        </article>
    </th:main>
</body>
</html>
